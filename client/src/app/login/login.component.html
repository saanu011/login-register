<form [formGroup]='loginForm' (submit)='authUser()'>

        <h4 >Attempts : {{ count }}</h4>
    <h3 *ngIf="error">Error logging in</h3>

    <div class="form-group">
            <input type="text" formControlName="username" [(ngModel)]="username" class="form-control" placeholder="UserName" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">UserName is required</div>
            </div>
    </div>

    <div class="form-group">
            <input type="password" formControlName="password" [(ngModel)]="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
    </div>

  <input type="submit" value="Log In">
  
</form>
